<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registarse</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main class="auth-container">
      <h1 class="auth-title">Bievenido</h1>
      <h2 class="auth-subtitle">Registro</h2>

      <form class="auth-form">
        <label class="auth-label">
          Correo electrónico
          <input class="auth-input" type="text" placeholder="Ingresá tu correo" />
        </label>

        <label class="auth-label">
          Contraseña
          <input class="auth-input" type="text" placeholder="Ingresá tu contraseña" />
        </label>

        <label class="auth-label">
          Confirme Contraseña
          <input class="auth-input" type="text" placeholder="Ingresá tú contraseña" />
        </label>

        <div class="auth-buttons">
          <button>Registarse</button>
          <button>Continuar con google</button>
        </div>
      </form>
    </main>
  </body>
</html>
